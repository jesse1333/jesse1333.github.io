   <div class="store-hours-title"><b>Store Hours</b></div>
   <div class="store-hours">Open Everyday From <br> 7:00 AM - 7:00 PM!</div>

   <p id= "availability" class= "availability"></p>
   <button class= "check-hours-btn" onclick = "getAvailability()">Check Our Hours!</button>
   <script>
      function getAvailability()
      {
         var date = new Date();
         var hour = date.getHours();

         if (hour >= 7 && hour <= 19) 
         {
            document.getElementById("availability").innerHTML = "<q>We are open at this time!</q>";
         } 
         else 
         {
            document.getElementById("availability").innerHTML = "<q>We are closed, <br> please check again <br> later!</q>";
         }
      }
   </script>
